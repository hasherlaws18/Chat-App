<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitChat</title>
    <!-- Import Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <!-- Import custom stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Open+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="content" class="main" role="main">
        <div class="error container">
            <div class="fixed top-0 left-0 right-0 bg-white z-50 flex justify-center items-center">
                <a class="block py-4" href="/">
                    <img class="mx-4 h-16"
                        src="./images/LitChat_Logo-removebg.png"
                        alt="LitChat Logo">
                </a>
                <h1 class="max-w-xl mb-4 text-6xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl">
                    LitChat</h1>
            </div>

            <div class="flex justify-center items-center flex-col h-screen">
                <div class="flex justify-center items-center w-full">
                    <div class="w-9/12 sm:w-6/12 lg:w-4/12">
                        <div class="text-center sm:text-right sm:mr-4 mb-5 mb-sm-0">
                            <img class="w-full h-full object-cover object-center"
                                src="./images/404.png"
                                alt="Book with torn page">
                        </div>
                    </div>
                    <!-- End Col -->

                    <div class="w-full sm:w-6/12 lg:w-4/12 text-center sm:text-left">
                        <h1 class="text-6xl font-extrabold mb-0">404</h1>
                        <p class="text-3xl leading-relaxed">Page not found</p>
                        <p class="text-xs italic text-gray-400">Not all those who wander are lost...</p>
                        <br><br>
                        <a class="text-blue-500" href="/">Return home</a>
                    </div>
                    <!-- End Col -->
                </div>
                <!-- End Row -->
            </div>
        </div>
    </main>
</body>
<!-- Import script.js -->
<script src="./assets/script.js"></script>

</html>
